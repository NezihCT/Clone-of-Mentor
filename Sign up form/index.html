<html>

<head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Sign up form</title>
</head>

<body>
    <div class="container ">
        <div class="row mt-5">
            <div class="col-md-6 my-auto">
                <h1 style="color: #F6FFFF; font-weight: 700; ">Learn to code by <br> watching others</h1>
                <p style="color: #F7C5C5;font-weight: 650; ">
                    See how experienced developers solve problems in real-time. <br> Watching
                    scripted tutorials is great, but understanding how <br> developers think is
                    invaluable.
                </p>
            </div>
            <div class="col-md-6">
                <div class="d-grid gap-6 col-md-11 mx-auto shadow">
                    <button type="button" class="btn mt-0"
                        style="background-color:#6054A6; border-radius: 8px;-webkit-box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24); -moz-box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24);box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24);">
                        <p class="text-white"
                            style=" display: block; text-align: center; font-size: 1rem; padding: 32px 32px 20px;">
                            <b>Try it free 7 days</b> then $20/mo. thereafter
                        </p>
                    </button>
                </div>
                <div class="container col-md-11 bg-white mt-4 shadow" style="padding: 24px 24px 24px 24px !important; height: 436px; border-radius: 8px; 
                    -webkit-box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24);
                    -moz-box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24);
                    box-shadow: 0px 6px 0px 0px rgba(0, 0, 0, 0.24);">
                    <div class="input0 row col-md-10 d-grid mx-auto rounded-3 mt-1">
                        <input id="name" class="required" placeholder="First Name" type="text" aria-label="name" />
                    </div>
                    <div class="input1 row col-md-10 d-grid mx-auto">
                        <input id="lastName" class="required" placeholder="Last Name" type="text"
                            aria-label="last-name" />
                    </div>
                    <div class="input2 row col-md-10 d-grid mx-auto">
                        <input id="mail" class="required" placeholder="Email Address" type="text" aria-label="mail" />
                    </div>
                    <div class="input3 row col-md-10 d-grid mx-auto">
                        <input id="password" class="required" placeholder="Password" type="password"
                            aria-label="password" />
                    </div>
                    <div class="d-grid gap-6 col-md-10 mx-auto">
                        <button type="button" class="btn mb-1 border-radius: 8px;"
                            style="background-color:#3ACC8B; font-family: var(--Font); color: #F6FFFF;">
                            CLAIM YOUR FREE TRIAL
                        </button>
                    </div>
                    <div class="col-md-9 mx-auto">
                        <p class="terms-text">
                            By clicking the button, you are agreeing to our
                            <a href="#" style="font-weight:x-small; color: var(--Red); position: static;">Terms and
                                Services</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

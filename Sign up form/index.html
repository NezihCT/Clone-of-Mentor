<html>

<head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Sign up form</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div id="leftSide" class="col-sm-6 my-auto">
                <h1>
                    Learn to code by <br> watching others
                </h1>
                <p>
                    See how experienced developers solve problems in real-time. <br>
                    Watching scripted tutorials is great, but understanding how <br>
                    developers think is invaluable.
                </p>
            </div>
            <div class="col-sm-6">
                <div id="buttonForm" class="d-grid col-sm-11 mx-auto">
                    <button id="button" type="button" class="btn">
                        <p class="text-white">
                            <span>
                                <b>Try it free 7 days</b>
                            </span>
                            then $20/mo. thereafter
                        </p>
                    </button>
                </div>
                <div id="inputForm" class="container col-md-11 bg-white mt-4">
                    <div class="row col-sm-11 mx-auto ">
                        <input id="name" class="required" placeholder="First Name" type="text" aria-label="name" />
                    </div>
                    <div class="row col-sm-11 mx-auto">
                        <input id="lastName" class="required" placeholder="Last Name" type="text"
                            aria-label="last-name" />
                    </div>
                    <div class="row col-sm-11 mx-auto">
                        <input id="mail" class="required" placeholder="Email Address" type="text"
                            aria-label="mail" />
                    </div>
                    <div class="row col-sm-11 mx-auto">
                        <input id="password" class="required" placeholder="Password" type="password"
                            aria-label="password" />
                    </div>
                    <div class="d-grid col-sm-11 mx-auto">
                        <button id="buttonFree" type="button" class="btn mb-1">
                            CLAIM YOUR FREE TRIAL
                        </button>
                    </div>
                    <div class="col-sm-9 mx-auto">
                        <p class="termsText">
                            <b>
                                By clicking the button, you are agreeing to our
                                <a href="#" id="lastOne">
                                    Terms and Services
                                </a>
                            </b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
